    <h1>LambdaSC Interpreter</h1>
      <p>This is a simple interpreter of ùù∫<sub>sc</sub>, a calculus for scoped effects & handlers.</p>
      <p>For more information about ùù∫<sub>sc</sub>, please refer to the paper (url to be added).</p>
      <p>For the implementation of the interpreter, please refer to the <a href="https://github.com/thwfhk/lambdaSC">GitHub repository</a>.</p>
    <!-- <p style="color:red">NOTE: The interpreter does not support recursive functions currently.</p> -->
    <div class="sample-toolbar">
      <button id = "run">RUN</button>
      Examples:
      <button id = "nd">Non-Determinism</button>
      <button id = "once">Once</button>
      <button id = "cut">Cut</button>
      <button id = "catch">Exception</button>
      <button id = "local">State</button>
      <button id = "depth">Depth-Bounded Search</button>
    </div>
  
    <textarea class="editor" id="editor" rows="25">
DEF hND = handler [\ x : * . List x]
  { return x      |-> return [x]
  , op fail _ _   |-> return []
  , op choose _ k |-> do xs <- k true; do ys <- k false ; xs ++ ys
  , fwd f p k |-> f (p, \ z . concatMap z k)
  }

RUN hND # op choose unit (b . if b then return "heads" else return "tails")
    </textarea>
